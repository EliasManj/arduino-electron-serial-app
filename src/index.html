<html>

<head>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet"> 
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="scripts/jquery-3.3.1.min.js"></script> 
    <meta charset="utf-8">
    <meta name="description" content="Serial">
    <meta name="keywords" content="serial">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>if (window.module) module = window.module;</script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="title">
        <div class="container">
            <div class="row" id="main-title">
                <div class="col-md-12 text-center">
                    <h1>Controller App</h1>
                </div>
            </div>
            <div class="content-title-underline"></div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row"><div class="col-md-12 text-center toggle-title"><h4>Lights</h4></div></div>
            <div class="row"><div class="col-md-12 text-center"><input id="lights" checked data-toggle="toggle" data-onstyle="warning" data-offstyle="info" type="checkbox"></div></div>
            <div class="row"><div class="col-md-12 text-center toggle-title"><h4>Door</h4></div></div>
            <div class="row"><div class="col-md-12 text-center"><input checked data-toggle="toggle" data-on="Opened" data-off="Closed" data-onstyle="warning" data-offstyle="info" type="checkbox" id="door"></div></div>
            <div class="row"><div class="col-md-12 text-center toggle-title"><h4>Fan</h4></div></div>
            <div class="row"><div class="col-md-12 text-center"><input checked data-toggle="toggle" data-onstyle="warning" data-offstyle="info" type="checkbox" id="fan"></div></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
